<!--
    Vista Principal
-->
{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <a href="{{ url_for('add_student') }}" class="btn btn-primary">Agregar Estudiante</a>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_student', id=student[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_student', id=student[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
