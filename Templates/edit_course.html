{% block content %}
<div class="mt-4">
    <h2>Editar Curso</h2>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ course[1] }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea class="form-control" id="descripcion" name="descripcion" required>{{ course[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Curso</button>
    </form>
</div>
{% endblock %}
