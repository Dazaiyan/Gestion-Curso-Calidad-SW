<!--
    Editar Inscripcion
-->
{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <h2>Editar Inscripción</h2>
    <form method="post">
        <div class="form-group">
            <label for="id_estudiante">Estudiante</label>
            <select class="form-control" id="id_estudiante" name="id_estudiante" required>
                {% for student in students %}
                <option value="{{ student[0] }}" {% if student[0] == enrollment[1] %}selected{% endif %}>{{ student[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_curso">Curso</label>
            <select class="form-control" id="id_curso" name="id_curso" required>
                {% for course in courses %}
                <option value="{{ course[0] }}" {% if course[0] == enrollment[2] %}selected{% endif %}>{{ course[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha_inscripcion">Fecha de Inscripción</label>
            <input type="date" class="form-control" id="fecha_inscripcion" name="fecha_inscripcion" value="{{ enrollment[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Inscripción</button>
    </form>
</div>
{% endblock %}
