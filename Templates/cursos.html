<!--
    Vista del Curso
-->
{% extends 'layout.html' %}
{% block content %}
<div class="mt-4">
    <a href="{{ url_for('add_course') }}" class="btn btn-primary">Agregar Curso</a>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }}</td>
                <td>{{ course[2] }}</td>
                <td>
                    <a href="{{ url_for('edit_course', id=course[0]) }}" class="btn btn-info">Editar</a>
                    <form action="{{ url_for('delete_course', id=course[0]) }}" method="post" style="display:inline-block;">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
